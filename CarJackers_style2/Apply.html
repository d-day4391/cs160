                      <div class="radio-sprite">
                        <div class="radio-sprite-button"></div>
                        Automatic
                      </div>
                    
                  </label>
                  <label id="radio-transmission-manual" class="radio inline">
                    <input type="radio" name="transmission" value="manual">
                      <div class="radio-sprite">
                        <div class="radio-sprite-button"></div>

                      </div>

                    </div>

                      Length of availability

                        <option selected="selected" value="">Select availability</option>
                        <option value="1-3 months">1-3 months</option>
                        <option value="3-6 months">3-6 months</option>
