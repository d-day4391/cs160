<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Untitled Document</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
        <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script>
            $(function() {
                $('#datepicker').datepicker();
            });
        </script>
        <style type="text/css">
            #results {
                font-family: Arial, Helvetica, sans-serif;
                background:#FFFFFF;
            }
            #title{
                text-align:center;
                font-family:Tahoma, Geneva, sans-serif;
                font-size:36px;
                text-decoration:underline;
                outline-color:#090;
                color:#60C;
            }
            td[id *="1"]{color:#F30;font-size:24px;font-stretch:semi-expanded;font-style:oblique;}
        </style>
    </head>
    <body>
        <div id="searchbars">
            <form method="post" action="./scrap.php">
                <p>These are static and don't change with results</p>
                <table class="ex1" cellpadding="4">
                    <tr><td>I am a:</td><td><input name="type" id="fr1" type="radio" value="passenger" checked>Passenger</td><td><input name="type" id="fr1" type="radio" value="driver">Driver</td></tr>
                    <tr><td>From:</td> <td><input name="from" id="fr1" type="text" value="San Francisco, CA"></td></tr>
                    <tr><td>To:</td> <td><input name="to" id="fr1" type="text" value="Los Angeles, CA"></td></tr>
                    <tr><td>Date:</td> <td> <input name="date" type="text" id="datepicker" placeholder="Choose a date"/>
                </table><br>
                <input id="sub" type="submit" value="Submit">
            </form>
        </div>
        <h2 id="title">Scraped data from zimride.com</h2>
        <div id="results"></div>
        <script>
        $("document").ready(function() {
            $.getJSON("results.json", function(data) {
                var result = [];
                result.push("<table border='3'>");
                var urlList = "";
                $.each(data, function(i, item) {
                    result.push("<tr>");
                    result.push("<td id=1>"+item.name+"</td>");
                    result.push("</td>");
                    result.push("<td id=2>"+item.originCity+" to "+item.destinationCity+"</td>");
                    result.push("</tr>");
                    result.push("<tr>");
                    result.push("<td id=5>");
                    result.push("<img src=\""+item.image+"\"/>");
                    result.push("</td>");
                    result.push("<td id=3>   "+item.driver+"</td>");
                    result.push("</tr>");
                    
                    result.push("<td id=4>");
                    result.push("<a href= "+item.link+" target =\"_blank\" >More info here</a>");
                    result.push("</td>");
                                        
                        
                    result.push("<td id=6>");
                    result.push(" "+item.price+" a ride on "+item.date);
                    result.push("</td>");
                    
                    result.push("</tr>");
                });
                result.push("</table>");
                $('#results').append(result.join(''));
            });
        });
        </script>
    </body>
</html>
