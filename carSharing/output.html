<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/
libs/jquery/1.3.0/jquery.min.js"></script>
<style type="text/css">
#div-my-tabl {
	font-family: Arial, Helvetica, sans-serif;
	background:#FFFFFF;
}

#title{
	text-align:center;
	font-family:Tahoma, Geneva, sans-serif;
	font-size:36px;
	text-decoration:underline;
	outline-color:#090;
	color:#60C;
	}

td[id *="1"]{color:#F30;font-size:24px;font-stretch:semi-expanded;font-style:oblique;}
</style>
</head>
<body id="div-my-tabl">
<h2 id="title">Scraped data from Airbnb.com</h2>

<div id="div-my-tabl"></div>

<script>
$("document").ready(function() {
	
    $.getJSON("results.json", function(data) {

        $("#div-my-table").text("<table border='3'>");
var urlList = "";
        $.each(data, function(i, item) {
			$("#div-my-tabl").append("<tr>");
			$("#div-my-tabl").append("<td id=1>"+item.name+"</td>");
			$("#div-my-tabl").append("</tr>");
			$("#div-my-tabl").append("<tr>");
			$("#div-my-tabl").append("<td id=2>"+item.address+"</td>");
			$("#div-my-tabl").append("</tr>");
			$("#div-my-tabl").append("<tr>");
			   $("#div-my-tabl").append("<td id=3>   "+item.driver+"</td>");
			
			
			$("#div-my-tabl").append("<td id=4>");
			$("#div-my-tabl").append("<a href= "+item.link+" target =\"_blank\" >More info here</a>");
			$("#div-my-tabl").append("</td>");
								
			$("#div-my-tabl").append("<td id=5>");
			$("#div-my-tabl").append("<img src=\""+item.image+"\"/>");
			$("#div-my-tabl").append("</td>");
				
			$("#div-my-tabl").append("<td id=6>");
			$("#div-my-tabl").append(" "+item.price+" a ride");
			$("#div-my-tabl").append("</td>");
			
            $("#div-my-tabl").append("</tr>");
			
        });
		
        $("#div-my-table").append("</table>");

    });
});
</script>
<a href="./index.html"> Try other inputs </a>
</body>
</html>
